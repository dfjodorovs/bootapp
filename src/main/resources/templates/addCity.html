<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add City</title>
</head>
<body>
    <h1>Create a City:</h1>

<form th:action="@{/addCity}"
      th:object="${city}" method="POST">
    Name:
    <input type="text" th:field="*{name}"/>
    <br/>
    Population:
    <input type="text" th:field="*{population}"/>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
