<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css"
		  href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>

<span th:text="'Message: ' + #{label.city.name}"></span>

	<div class="container">
		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Message</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
			</h2>
		</div>
	</div>
</br>
	<a href="cityList.html"
	   th:href="@{/cityList(cityId=1)}">view</a>
</br>
	<form th:action="@{/processCityForm}" th:object="${city}" method="post">
		<label th:text="#{label.city.name}"></label>
		<input type="text" th:field="*{name}" />
		<label th:text="#{label.city.popualtion}"></label>
		<input type="text" th:field="*{population}" />
		<input type="submit" />
	</form>
</body>
</html>
